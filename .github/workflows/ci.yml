name: CI - Build and Push Docker Image
on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # Der Image-Name wird dynamisch aus dem Repository-Namen generiert (z.B. user/repo)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Berechtigungen für den GITHUB_TOKEN definieren
    permissions:
      contents: read
      packages: write # Erforderlich, um in die GHCR zu pushen

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # Verwendet den sicheren, temporären GITHUB_TOKEN
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with: 
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Taggt das Image mit dem kurzen Git-Commit-SHA (z.B. :f1a2b3c)
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
